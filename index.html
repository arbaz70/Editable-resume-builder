<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>Resume Builder</h1>
            <form id="resume-form">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*">

                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Your Name">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="yourname@example.com">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="123-456-7890">

                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" placeholder="Skill1, Skill2, Skill3">

                <label for="education">Education:</label>
                <input type="text" id="education" placeholder="Your Degree, University, Year">

                <label for="experience">Experience:</label>
                <textarea id="experience" rows="4" placeholder="Your job title, Company, Duration"></textarea>

                <button type="button" id="generate-resume">Generate Resume</button>
            </form>
        </div>

        <!-- Hidden Resume Preview Section -->
        <div class="resume-section" id="resume-section" style="display: none;">
            <h2>Resume Preview</h2>
            <div id="resume-preview">
                <div class="profile">
                    <img id="preview-photo" src="" alt="Profile Photo" style="display: none; width: 100px; border-radius: 50%;">
                    <h2 id="preview-name">[Your Name]</h2>
                    <p id="preview-email">[Your Email]</p>
                    <p id="preview-phone">[Your Phone]</p>
                </div>
                <hr>
                <h3>Skills</h3>
                <hr>
                <ul id="preview-skills"></ul>
                <hr>
                <h3>Education</h3>
                <hr>
                <p id="preview-education">[Your Education]</p>
                <h3>Experience</h3>
                <hr>
                <p id="preview-experience">[Your Experience]</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
